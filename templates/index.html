<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Tracks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Monthly Saving Tracker</h1>
    </div>
    <div class="grid-container, container">
        <div class="row">
            <div class="col-4">
                <button id="january" class="month-button btn btn-primary" onclick="addAmount('january')">January</button>
            </div>
            <div class="col-4">
                <button id="february" class="month-button btn btn-primary" onclick="addAmount('february')">February</button>
            </div>
            <div class="col-4">
                <button id="march" class="month-button btn btn-primary" onclick="addAmount('march')">March</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button id="april" class="month-button btn btn-primary" onclick="addAmount('april')">April</button>
            </div>
            <div class="col-4">
                <button id="may" class="month-button btn btn-primary" onclick="addAmount('may')">May</button>
            </div>
            <div class="col-4">
                <button id="june" class="month-button btn btn-primary" onclick="addAmount('june')">June</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button id="july" class="month-button btn btn-primary" onclick="addAmount('july')">July</button>
            </div>
            <div class="col-4">
                <button id="august" class="month-button btn btn-primary" onclick="addAmount('august')">August</button>
            </div>
            <div class="col-4">
                <button id="september" class="month-button btn btn-primary" onclick="addAmount('september')">September</button>
            </div> 
        </div>
        <div class="row">
            <div class="col-4">
                <button id="october" class="month-button btn btn-primary" onclick="addAmount('october')">October</button>
            </div>
            <div class="col-4">
                <button id="november" class="month-button btn btn-primary" onclick="addAmount('november')">November</button>
            </div>
            <div class="col-4">
                <button id="december" class="month-button btn btn-primary" onclick="addAmount('december')">December</button>
            </div>    
        </div>
    </div>
    <div class="container">
        <button id="reset" class=""btn btn-danger onclick="resetTotal()">Reset Total</button>
    </div>
    <p id="total">Total: Â£0</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='assets/script.js') }}"></script>
</body>
</html>
