{% extends "base.html" %}

{% block title %}Goals - Ali Tracks{% endblock %}

{% block content %}
<h1>My Goals</h1>
<form method="POST" action="/create_goal">
    <div class="mb-3">
        <label for="goal_name" class="form-label">Goal Name</label>
        <input type="text" class="form-control" id="goal_name" name="goal_name" required>
    </div>
    <div class="mb-3">
        <label for="target_amount" class"form_label">Target Amount</label>
        <input type="number" class="form-control" id="target_amount" name="target_amount" required>
    </div>
    <button type="submit" class="btn btn-primary">Create Goal</button>
</form>
<h2>Current Goals</h2>
<ul>
    {% for goal in goals %}
        <li>
            {{ goal.goal_name }}: £{{ goal.current_amount }} / £{{ goal.target_amount }}
            <form method="POST" action="/update_goal" style="display:inline;">
                <input type="hidden" name="goal_id" value="{{ goal._id }}">
                <input type="number" name="amount" placeholder="Add to Goal">
                <button type="submit" class="btn btn-success">Update</button>
            </form>
            <form method="POST" action="/delete_goal" style="display:inline;">
                <input type="hidden" name="goal_id" value="{{ goal._id }}">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </li>
    {% endfor %}
{% endblock %}
