<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ali Tracks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/assets/style.css">
</head>
<body>
    <h1 class="container">
        Monthly Saving Tracker
    </h1>
    <div class="grid-container, container">
        <div class="row">
            <div class="col-4">
                <button id="January" class="month-button" oneclick="addAmount('january')">January</button>
            </div>
            <div class="col-4">
                <button id="February" class="month-button" oneclick="addAmount('february')">February</button>
            </div>
            <div class="col-4">
                <button id="March" class="month-button" oneclick="addAmount('march')">March</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button id="April" class="month-button" oneclick="addAmount('april')">April</button>
            </div>
            <div class="col-4">
                <button id="May" class="month-button" oneclick="addAmount('may')">May</button>
            </div>
            <div class="col-4">
                <button id="June" class="month-button" oneclick="addAmount('june')">June</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <button id="July" class="month-button" oneclick="addAmount('july')">July</button>
            </div>
            <div class="col-4">
                <button id="August" class="month-button" oneclick="addAmount('august')">August</button>
            </div>
            <div class="col-4">
                <button id="September" class="month-button" oneclick="addAmount('september')">September</button>
            </div> 
        </div>
        <div class="row">
            <div class="col-4">
                <button id="October" class="month-button" oneclick="addAmount('october')">October</button>
            </div>
            <div class="col-4">
                <button id="November" class="month-button" oneclick="addAmount('november')">November</button>
            </div>
            <div class="col-4">
                <button id="December" class="month-button" oneclick="addAmount('december')">December</button>
            </div>    
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
